<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//unpkg.com/topojson@3/dist/topojson.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <!-- Load Custom css, js -->
    <link href="css/default.css" rel="stylesheet" />
    <title>InfoVis</title>
  </head>
  <body>
    <header>
      <nav class="container-fluid navbar navbar-light bg-light">
        <div class="container-xl" id="main-navbar">
          <span class="navbar-brand mb-0 h1">Malicious WebPage InfoVis</span>
        </div>
      </nav>
    </header>
    <div class="container-xl">
      <div class="card mt-3">
        <h5 class="card-header" id="map-title">Map</h5>
        <div class="card-body">
          <div class="row geo-view">
            <svg widht="100%" height="400px">
              <g class="geo-map"></g>
            </svg>
          </div>
        </div>
        <div class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row geo-input"></div>
          </li>
        </div>
      </div>
      <div class="card mt-3">
        <h5 class="card-header">Histogram</h5>
        <div class="card-body">
          <div class="row hist-view"></div>
        </div>
        <div class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row hist-input"></div>
          </li>
        </div>
      </div>
      <div class="card mt-3">
        <h5 class="card-header">ScatterPlot</h5>
        <div class="card-body">
          <div class="row spm-view"></div>
        </div>
        <div class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row spm-input"></div>
            <div class="row spm-focus"></div>
          </li>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
